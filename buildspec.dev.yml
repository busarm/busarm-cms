# AWS Codebuild project build specs
version: 0.2
env:
  variables:
    ENV: 'staging'
    ENV_FILE: '.env'
    DB_APP_NAME: app
    DB_ACCESS_NAME: access
    DB_OAUTH_NAME: oauth
  secrets-manager:
    DB_HOST: 'dev/busarm:db_host'
    DB_PORT: 'dev/busarm:db_port'
    DB_USER: 'dev/busarm:db_username'
    DB_PASS: 'dev/busarm:db_password'
    APP_TOKEN: 'dev/busarm:cms_app_token'
    SESSION_SECRET: 'dev/busarm:cms_session_secret'
    ADMIN_USERNAME: 'dev/busarm:cms_admin_user'
    ADMIN_PASSWORD: 'dev/busarm:cms_admin_pass'
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install
  build:
    commands:
      # Sync env
      - npm run sync:env -- --env=$ENV --out=$ENV_FILE --force
      # Build project
      - npm run build
  post_build:
    commands:
      - echo Copying neccesary file to dist folder
      - cp .env ./dist/.env
      - cp .npmrc ./dist/.npmrc
      - cp package.json ./dist/package.json
      - echo Build dist without dev dependencies
      - cd dist && npm install --omit=dev
      - echo Build completed on `date`
artifacts:
  files:
    - 'dist/**/*'
    - 'scripts/**/*'
    - 'appspec.yml'
  discard-paths: no
cache:
  paths:
    - 'node_modules/**/*'
